<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Game</title>
</head>
<style>
    .lottery-container {
        flex-direction: column;
        align-items: center;
        

    }
    .box {
        width: 180px;
        height: 45px;
        background-color: rgb(241, 241, 21);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin: 3px;

    }
    
</style>
<body>
    <div>
    <h1 style="text-align:center">Lottery Game</h1>
    <div class="lottery container" id="lottery container">
        <div class="lottery container sheet" id="lottery container sheet" style="display: flex;flex-wrap: wrap;margin-top: 0;" >
    
        </div>
    </div>
    <h2 id="Result" style="text-align: center;"></h2>
    <button id="random" style="margin-left: 600px;background-color: green;color: white;">Pick up a random number</button>
    <script src="script.js"></script>
    
    
    </div>
</body>
</html>
